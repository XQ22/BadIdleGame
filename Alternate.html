<!DOCTYPE html>
<html>
<head>
<title>Idle Game Alternative</title>
<style>
body {
  background-color: #252636;
  color: #acaeb2;
}
  
h1, h2 {
  font-family: Arial, Helvetica Neue, monospace;
}

h1 {
  font-size: 70px;
}
p {
  font-family: Helvetica, Arial, monospace;
}
  
table {
  border: 0px;
}

button {
  border: none;
  -webkit-transition-duration: 0.5s;
  transition-duration: 0.5s;
}

button:hover {
  color: #ccced2;
}
 
</style>
<script>
function Win(){
	document.getElementById("a").innerHTML = "Hooray! You won!\n\nThe code is: 547634";
};
function Lose(){
	document.getElementById("a").innerHTML = "Oh noes! You lost!";
};
function Reset(){
	document.getElementById("body").innerHTML = "<button onclick=\"Win()\">Win the alternate game</button><button onclick=\"Lose()\">Lose the alternate game</button>\n<p id=\"a\"></p><button onclick=\"Reset()\">Reset game</button>";
};
</script>
</head>
<body id="body" >
<button onclick="Win()">Win the alternate game</button><button onclick="Lose()">Lose the alternate game</button>
<p id="a"></p>
<button onclick="Reset()">Reset game</button>
</body>
</html>
